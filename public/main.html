<form ng-Submit="submitPost()">
  <input type="text" ng-model="post.screen_name" />
  <input type="text" ng-model="post.text" />
  <input type="submit" value="Post!" />
</form>

<div ng-repeat="post in posts | orderBy:'created_at'"> <!---addl param :true reverses order -->
	<p>{{post.screen_name}} says {{post.text}} at {{post.created_at}}</p>
</div>
